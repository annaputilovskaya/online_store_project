<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal me-4">NaomiTex</h5>
    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a class="p-2 btn btn-outline-primary me-2" href="/">Каталог</a></li>
        <li><a class="p-2 btn btn-outline-primary me-2" href="/catalog/categories/">Категории</a></li>

        <li><a class="p-2 btn btn-outline-primary" href="/blog">Блог</a></li>

        <a href="{% url 'users:profile' %}" class="btn btn-outline-dark me-2">Профиль</a>
        <a href="{% url 'users:logout' %}" class="btn btn-outline-dark me-2">Выход</a>
        {% else %}
        <a href="{% url 'users:login' %}" class="btn btn-outline-dark me-2">Вход</a>
        <a href="{% url 'users:register' %}" class="btn btn-outline-dark me-2">Регистрация</a>
        {% endif %}
    </div>
</div>
