{% extends 'catalog/base.html' %}
{% block content %}}
<div class="container">
    <div class="row">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card">
                    {% if object %}
                        <p class="card-text">Редактирование продукта</p>
                    {% else %}
                        <p class="card-text">Создание продукта</p>
                    {% endif %}
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-success">Сохранить</button>
                        <a class="btn btn-danger" href="{% url 'catalog:home' %}" role="button">Отменить</a>
                    </div>
               </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
