{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}}

<div class="container">
    <div class="row text-center">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{ product.image | media_filter }}">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ product.name }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ product.price }} руб.</h1>
                    <b>{{ product.category.name }}</b>
                        <div class="mt-3 mb-4 text-start m-3">
                          {{ product.description | linebreaks }}
                        </div>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
         </div>
    </div>
</div>
{% endblock %}
