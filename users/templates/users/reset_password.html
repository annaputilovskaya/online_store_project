{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <form class="row" method="post">
            <div class="col-6">
                <div class="card">
                    <h3 class="card-title">
                    Восстановление пароля
                </h3>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <input type="email" name="email">
                    <button type="submit" class="btn btn-primary mt-2 mb-3">
                        Направить новый пароль по электронной почте
                   </button>

               </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
